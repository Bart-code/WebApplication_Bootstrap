<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cash Assistant</title>
	<meta name="description" content="Zapanuj nad finansami" />
	<meta name="keywords" content="finanse, pieniądze, budżet" />
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
	
</head>

<body>
	<header class="mt-4">
		<h1 > Cash Assistant </h1>
	</header>
	<div class="container bg-container">
		<div class=" mainPanel col-sm-10 col-md-8 p-4 mt-4">
			<div class="row ">	
				<div class="col-md-6">
					<div class="row ">
						Amount:
					</div>
					<div class="row ">
						<input type="text" class="form-control" placeholder="Income amount" aria-label="Income">
					</div>
					<div class="row ">
						Date:
					</div>
					<div class="row ">
						<input type="date" class="form-control" id="dateField" aria-label="Date">
					</div>
					<div class="row ">
						Item:
					</div>
					<div class="row ">
						<select id="Item">
							<option> Graduate </option>
							<option> Bank</option>
							<option> Allegro sale </option>
							<option> Other </option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div style="display:inline-block; vertical-align: top; margin-left: 100px;">
						<label> Comment: <br/> <textarea type="text" class="textField" > </textarea> </label>
					</div>
				</div>
			</div>

			<div class="row mt-5">
				<div class="col-sm ">
					<a class="btn buttonsStyle" href="index.html" role="button">
						<i class="icon-left-big"></i> Back
					</a>
				</div>
				<div class="col-sm ">
					<a class="btn buttonsStyle" href="index.html" role="button">Submit</a>
				</div>
			</div>
			
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
